<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      text-align: center;
      box-sizing: border-box;
      margin-bottom: 10px;
      font-size: 100%
    }

    section>p {
      clear: right
    }

    div {
      position: absolute;
      top: 0;
      right: 0;
      border: 1px solid black;
      font-size: 125%;
    }

    section {
      border-color: black;
      width: 31.5%;
      padding: 0;
      height: 50px;
      border: 1px solid black;
      background-color: gray;
      position: relative;
      float: left;
      margin-right: 5px;
      margin-left: 5px;
    }

    h1 {
      color: black;
      font-weight: bold;
      font-size: 200%;
    }

    #div1 {
      background-color: orange;
      color: green;
    }

    #div2 {
      background-color: pink;
      color: blue;
    }

    #div3 {
      background-color: yellow;
      color: purple;
    }

    @media(min-width:768px) and (max-width:991px) {
      section {
        width: 48%
      }

      #p1 {
        width: 97.5%
      }

      * {
        box-sizing: border-box
      }
    }

    @media(max-width: 767px) {
      section {
        width: 100%
      }
    }

  </style>

  <head>
    <h1>Our Menu</h1>
  </head>

  <body>
    <section>
      <div id="div1">Chicken</div>
      <p>Chicken</p>
    </section>
    <section>
      <div id="div2">Beef</div>
      <p>Beef</p>
    </section>
    <section id="p1">
      <div id="div3">Sushi</div>
      <p>Sushi</p>
    </section>

  </body>

</html>
